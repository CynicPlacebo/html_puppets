<!-- an HTML File is a document intended for a Web Browser -->
<html>

  <!-- Its Head can include title, metadata, linked style & scripts -->
  <head>
    <!-- Include our Styling -->
    <link rel="stylesheet" href="puppet.css">
    <!-- Include our Javascript Code -->
    <script src="puppet.js"></script>
  </head>

  <!-- The Body is meant to be displayed in the Browser -->
  <body>
    <img id="face" src="face.png"> <!-- back most image -->
    <img id="eyes" src="eyes.png"> <!-- front most image -->
  </body>
</html> <!-- Tags with a Forward Slash are "Closing" tags -->
